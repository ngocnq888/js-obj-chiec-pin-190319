<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Den Pin Battery</title>
</head>
<body>
<h4>Den Pin Battery</h4>
<button onclick="show()">Show Battery</button>
<script>
    function Battery(){

        this.energy = 0 ;

        this.setEnergy = function(energy){
            this.energy = energy;

        };

        this.getEnergy = function(){
            return this.energy;
        };
        this.decreaseEnergy = function(){
            this.energy -=1;
        };

    }
    function FlashLamp(){
        this.status = false ;
        this.battery = null ;

        this.setBattery = function(Battery){
            this.battery = Battery;
        };
        this.getBatteryInfo = function(){
            return this.battery;
        };
        this.light = function(){
            if(this.status){
                alert('Lighting');
            }
            else {
                alert('Not Lighting');
            }
        };
        this.turnOn = function(){
            this.status = true;

        };
        this.turnOff = function(){
            this.status = false;
        };
    }

    let firstBattery = new Battery();
    let firstLamp = new FlashLamp();
    function show() {
        firstLamp.setBattery(firstBattery);
        firstLamp.light();
        let check = prompt('Nhap y de sac');
        if(check == 'y'){
            firstLamp.turnOn();
            firstLamp.light();
        }

    }
</script>
</body>
</html>
